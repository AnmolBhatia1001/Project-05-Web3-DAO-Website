<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <title>Project 05</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div class="container bdr">
        <section aria-label="navbar bdr">
          <nav class="navbar bdr">
            <div>
              <img src="./assets/white-logo.png" alt="logo" class="logo bdr" />
            </div>
            <div class="line bdr"></div>
            <div class="grow-list bdr">
              <ul class="list bdr">
                <li class="list-item bdr">Apps</li>
                <li class="list-item bdr">DAO</li>
                <li class="list-item bdr">Technology</li>
                <li class="list-item bdr">Token</li>
                <li class="list-item bdr">Contributors</li>
              </ul>
            </div>
            <div class="bdr">
              <button class="button-small bdr">Buy 1 Token</button>
            </div>
          </nav>
        </section>
        <!-- Hero Section -->
        <section class="hero">
          <div class="hero-section">
            <h1 class="hero-heading">Lets build a better tomorrow, together.</h1>
            <p class="hero-description">
              Buy 1 Token. Join the DAO. Change the world
            </p>
            <button class="button-large">Request Early Access</button>
          </div>
        </section>
      </div>
</body>
</html>
